<!-- article-list.html - TEMPLATE MINIMAL TEST -->
<div>
  <h1>üìö Articles</h1>
  
  <!-- DEBUG -->
  <div style="background: yellow; padding: 10px; margin: 10px 0;">
    <p><strong>DEBUG:</strong></p>
    <p>isLoading = {{ isLoading }}</p>
    <p>Nombre d'articles = {{ articles?.length }}</p>
  </div>
  
  <!-- Si chargement -->
  <div *ngIf="isLoading">
    <p style="color: blue;">‚è≥ CHARGEMENT EN COURS...</p>
  </div>
  
  <!-- Si PAS chargement -->
  <div *ngIf="!isLoading">
    <p style="color: green;">‚úÖ CHARGEMENT TERMIN√â</p>
    
    <!-- Afficher les articles -->
    <div *ngIf="articles && articles.length > 0">
      <h2>Liste ({{ articles.length }} articles)</h2>
      
      <div *ngFor="let article of articles; let i = index">
        <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
          <h3>{{ i + 1 }}. {{ article.title }}</h3>
          <p>{{ article.content }}</p>
          <p><small>{{ article._id }}</small></p>
        </div>
      </div>
    </div>
    
    <!-- Si pas d'articles -->
    <div *ngIf="!articles || articles.length === 0">
      <p style="color: orange;">‚ö†Ô∏è AUCUN ARTICLE </p>
    </div>
  </div>
</div>
